<!DOCTYPE html>
<html lang="en" class="bg">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}" />
    <title>Python Sample App</title>
</head>

<body>
    <div>
        <br />
        <br /> 
        <br />
        <br />
    </div>
    <div class="index_box text_center">
        <a href="https://firefinch.io" class="btn_index">firefinch.io</a>
        <br />
        <br />
        <br />
        <form method="post">
            <p>
            <h2><label for="content">Updated Shopping List with an Environment - hope to approve after staging! Fingers crossed!</label></h2>
            </p>
            <p>
                <input class="input_item" type="text" name="content" placeholder="Items" required />
            </p>
            <p>
                <input id="degree-0" name="degree" required type="radio" value="Important" />
                <label for="degree-0">Important </label><span class="important"></span>
            </p>
            <p>
                <input id="degree-1" name="degree" required type="radio" value="Unimportant">
                <label for="degree-1">Not important </label>
            </p> 
            <p><button type="submit" class="btn_index">Submit</button></p>
        </form>
        <hr>
        {% for item in shoppingList %}
        <div class="item">
            <form method="POST" action="{{ url_for('delete', id=item['_id']) }}">

                <p>
                    {% if item['degree'] == 'Important' %}
                    <span class="important"></span>
                    {% endif %}
                    <span class="content">{{ item['content'] }}</span>
                    <span class="content">{{ item['_id'] }}</span>
                    <input class="btn_delete" type="submit" value="Delete"
                        onclick="return confirm('Are you sure you want to delete this entry?')" />
            </form>
            </p>
        </div>
        {% endfor %}
    </div> 
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
